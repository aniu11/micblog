{% extends "base.html" %}

{% block page_content %}

    {% if not current_user.is_authenticated() %}
        <h1 class="modal-title">Hi, Guys!</h1>
    {% else %}
        <h1 class="modal-title">Welcome back, {{ current_user.nickname }}!</h1>
    {% endif %}

    {% for post in posts %}
        <p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p>
    {% endfor %}

{% endblock %}
